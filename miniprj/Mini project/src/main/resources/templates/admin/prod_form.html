<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Grocery</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<style>
	label{
		color:rgb(20, 19, 19);
		font-family: 'Times New Roman', Times, serif;
		font-weight: 500;
		font-size: 500;
	}
	.btn
	{
		font-family: 'Times New Roman', Times, serif;
	}
	h2{
		font-family: 'Times New Roman', Times, serif;
	}
	input{
		font-family: 'Times New Roman', Times, serif;
	    color:rgb(12, 12, 12);
	}
</style>
</head>
<body style="background-image:url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');background-size:cover;";>
<div class="container-fluid">
<div class="text-center"><h1>Grocery</h1></div>
<form th:action="@{/admin/prod/save}" method="post" th:object="${prod}" style="max-width:500px; margin:0 auto;">
<input type="hidden" th:field="*{id}">
<div class="border border-primary rounded p-3">
<div class="form-group row">
<label class="col-sm-4 ">Product_Name:</label>
<div class="col-sm-8">
<input type="text" th:field="*{productname}" class="form-control" required maxlength="20" >
</div>
</div>

<!-- <div class="form-group row">
<label class="col-sm-4 col-form-label">Brand</label>
<div class="col-sm-8">
<input type="text" th:field="*{brand}" class="form-control" >
</div> 
</div> -->

<div class="form-group row">
<label class="col-sm-4 col-form-label">Price:</label>
<div class="col-sm-8">
<input type="text" th:field="*{price}" class="form-control" required  maxlength="10">
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-label">Description:</label>
<div class="col-sm-8">
<input type="text" th:field="*{description}" class="form-control" required maxlength="50">
</div>
</div>

<div class="text-center">
<button type="submit" class="btn btn-danger m-2">Save</button>
<button type="button" class="btn btn-warning m-2" onclick="cancelForm()">Cancel</button>
</div>

</div>
</form>
</div>

<script type="text/javascript">
function cancelForm()
{
	window.location="[[@{/admin/view_product}]]";
}

</script>

</body>
</html>
